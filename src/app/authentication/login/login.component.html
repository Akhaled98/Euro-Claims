<div class="d-flex align-items-stretch auth auth-img-bg h-100">
    <div class="row flex-grow">
        <div class="col-lg-6 d-flex align-items-center justify-content-center">
            <div class="auth-form-transparent text-left p-3">
                <h2 class="text-center"> !Welcome To Euro Claim </h2>
                <h4 class="font-weight-light text-center">!First Online Claiming Service</h4>
                <form class="pt-3" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
                    <div class="form-group">
                        <div class=" d-flex justify-content-start">
                            <label for="exampleInputEmail">{{'PAGE.SIGN_IN.USERNAME' | translate}} :</label>
                        </div>
                        <div class="input-group">
                            <input id="exampleInputEmail" formControlName='email' type="email" class="form-control">
                            <div class="input-group-prepend bg-transparent">
                                <span class="input-group-text bg-transparent border-right-0">
                                    <i class="mdi mdi-account-outline text-primary"></i>
                                </span>
                            </div>
                        </div>
                        <div *ngIf="loginForm.get('email')?.errors != null && loginForm.get('email')?.touched" class="alert alert-danger my-2">
                            <p *ngIf="loginForm.get('email')?.errors?.required">email is required</p>
                            <p *ngIf="loginForm.get('email')?.errors?.email">email is Invalid</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class=" d-flex justify-content-start">
                            <label class="text-center" for="exampleInputPassword">{{'PAGE.SIGN_IN.PASSWORD' |translate}} :</label>
                        </div>
                        <div class="input-group">
                            <input id="exampleInputPassword" formControlName="password" type="password" class="form-control">
                            <div class="input-group-prepend bg-transparent">
                                <span class="input-group-text bg-transparent border-right-0">
                                    <i class="mdi mdi-lock-outline text-primary"></i>
                                </span>
                            </div>
                        </div>
                        <div *ngIf="loginForm.get('password')?.errors != null && loginForm.get('password')?.touched" class="alert alert-danger my-2">
                            <p *ngIf="loginForm.get('password')?.errors?.required">Password is required</p>
                        </div>
                    </div>
                    <div class="my-3">
                        <button class="btn btn-block btn-info btn-lg font-weight-medium auth-form-btn" type="submit">{{'PAGE.SIGN_IN.LOGIN' |translate}}</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-6 login-half-bg d-flex flex-row">
        </div>
    </div>
</div>
