<div class="d-flex align-items-stretch auth auth-img-bg h-100">
    <div class="row flex-grow">
        <div class="col-lg-12">
            <form class="pt-3" [formGroup]="passwordForm" (ngSubmit)="onSubmit(passwordForm)">
                <div class="input-field col s12 d-none">
                    <input formControlName="id" class="form-control" type="hidden">
                </div>
                <div class="form-group">
                    <label for="new_password">{{'PAGE.PROFILE_DATA.NEW_PASSWORD' | translate}} :</label>
                    <input formControlName='new_password' type="password" class="form-control" id="new_password">
                    <div *ngIf="passwordForm.get('new_password')?.errors != null && passwordForm.get('new_password')?.touched" class="alert alert-danger my-2">
                        <p *ngIf="passwordForm.get('new_password')?.errors?.required">{{'SYSTEM.REQUIRED' | translate}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="new_password_confirmation">{{'PAGE.PROFILE_DATA.CONFIRM_NEW_PASSWORD' | translate}} :</label>
                    <input formControlName='new_password_confirmation' type="password" class="form-control" id="new_password_confirmation">
                    <div *ngIf="passwordForm.get('new_password_confirmation')?.errors != null && passwordForm.get('new_password_confirmation')?.touched" class="alert alert-danger my-2">
                        <p *ngIf="passwordForm.get('new_password_confirmation')?.errors?.required">{{'SYSTEM.REQUIRED' | translate}}</p>
                    </div>
                </div>
                <div class="col-md-12 d-flex justify-content-end">
                    <div class="my-3">
                        <button class="btn btn-block btn-info btn-lg font-weight-medium auth-form-btn" type="submit">{{'PAGE.PROFILE_DATA.SAVE_CHANGES' |translate}}</button>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>
