<div class="container-fluid content_container" style="padding: 20px 30px !important;">
   
    <div class="content_header">
                <h2 class="font-weight-bold content_title">{{newUser_link}}</h2>
            </div>

        <form class="p-3 row" [formGroup]="newInsuranceCompanyForm" (ngSubmit)="onSubmit(newInsuranceCompanyForm)">
            <div class="input-field col s12 d-none">
                <input formControlName="id" class="form-control" type="hidden">
            </div>

            <div class="col-md-6 form-group">
                <div class="row">
<div class="col-md-4">
    <label for="name">{{'PAGE.PROFILE_DATA.NAME' | translate}} :</label>
</div>
<div class="col-md-8">
    <input formControlName='name' type="text" class="form-control" id="name">
</div>
                </div>
                <div *ngIf="newInsuranceCompanyForm.get('name')?.errors != null && newInsuranceCompanyForm.get('name')?.touched" class="alert alert-danger my-2">
                    <p *ngIf="newInsuranceCompanyForm.get('name')?.errors?.required">{{'SYSTEM.REQUIRED' | translate}}</p>
                </div>
            </div>
            <div class="col-md-6 form-group">
                <div class="row">
                    <div class="col-md-4">
                <label for="phone">{{'PAGE.PROFILE_DATA.PHONE' | translate}} :</label>
                </div>
                <div class="col-md-8">
                <input formControlName='phone' type="tel" class="form-control" id="phone">
                </div>
                </div>
                <div *ngIf="newInsuranceCompanyForm.get('phone')?.errors != null && newInsuranceCompanyForm.get('phone')?.touched" class="alert alert-danger my-2">
                    <p *ngIf="newInsuranceCompanyForm.get('phone')?.errors?.required">{{'SYSTEM.REQUIRED' | translate}}</p>
                </div>
            </div>
            <div class="col-md-6 form-group">
                <div class="row">
                    <div class="col-md-4">
                <label for="address">{{'PAGE.PROFILE_DATA.ADDRESS' | translate}} :</label>
                </div>
                <div class="col-md-8">
                <input formControlName='address' type="text" class="form-control" id="address">
              </div>
              </div>
                <div *ngIf="newInsuranceCompanyForm.get('address')?.errors != null && newInsuranceCompanyForm.get('address')?.touched" class="alert alert-danger my-2">
                    <p *ngIf="newInsuranceCompanyForm.get('address')?.errors?.required">{{'SYSTEM.REQUIRED' | translate}}</p>
                </div>
            </div>
            <div class="col-md-6 form-group">
                <div class="row">
                    <div class="col-md-4">
                <label for="contact_person">{{'PAGE.USERS.MANAGER_CONTACT' | translate}} :</label>
                </div>
                <div class="col-md-8">
                <input formControlName='contact_person' type="text" class="form-control" id="contact_person">
         </div>
         </div>
                <div *ngIf="newInsuranceCompanyForm.get('contact_person')?.errors != null && newInsuranceCompanyForm.get('contact_person')?.touched" class="alert alert-danger my-2">
                    <p *ngIf="newInsuranceCompanyForm.get('contact_person')?.errors?.required">{{'SYSTEM.REQUIRED' | translate}}</p>
                </div>
            </div>
            <div class="col-md-6 form-group d-flex  align-items-center">
                <label class="px-2" for="contact_person">{{'PAGE.USERS.STATUS' | translate}} :</label>
                <mat-slide-toggle class="px-2" formControlName="status" (change)="toggleActive($event)">
                </mat-slide-toggle>
                <div class="px-2" *ngIf="newInsuranceCompanyForm.get('status').value">
                    {{'PAGE.USERS.ACTIVE' | translate}}
                </div>
                <div class="px-2" *ngIf="!newInsuranceCompanyForm.get('status').value">
                    {{'PAGE.USERS.DE_ACTIVE' | translate}}
                </div>
            </div>





            <div class="col-md-12 d-flex justify-content-end">
                <div class="py-1 mx-2">
                    <button class="btn btn-block submit" type="submit" [disabled]="newInsuranceCompanyForm.invalid">{{'PAGE.USERS.SAVE' |translate}}</button>
                </div>
                <div class="py-1 mx-2">
                    <button class="btn btn-block cancel" [routerLink]="'/client/list'" type="button">{{'PAGE.USERS.CANCEL' |translate}}</button>
                </div>
            </div>
        </form>


    </div>
