<div class="d-flex align-items-stretch auth auth-img-bg h-100">
    <div class="row flex-grow">
        <div *ngIf="profileData!= null" class="col-lg-12">
            <form class="pt-3" [formGroup]="profileForm" (ngSubmit)="onSubmit(profileForm)">
                <div class="input-field col s12 d-none">
                    <input formControlName="id" class="form-control" type="hidden">
                </div>

                <div class="form-group">
                    <label for="name">{{'PAGE.PROFILE_DATA.NAME' | translate}} :</label>
                    <input formControlName='name' type="text" class="form-control" id="name" [(ngModel)]="profileData.name">
                    <div *ngIf="profileForm.get('name')?.errors != null && profileForm.get('name')?.touched" class="alert alert-danger my-2">
                        <p *ngIf="profileForm.get('name')?.errors?.required">{{'SYSTEM.REQUIRED' | translate}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">{{'PAGE.PROFILE_DATA.PHONE' | translate}} :</label>
                    <input formControlName='phone' type="tel" class="form-control" id="phone" [(ngModel)]="profileData.phone">
                    <div *ngIf="profileForm.get('phone')?.errors != null && profileForm.get('phone')?.touched" class="alert alert-danger my-2">
                        <p *ngIf="profileForm.get('phone')?.errors?.required">{{'SYSTEM.REQUIRED' | translate}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">{{'PAGE.PROFILE_DATA.ADDRESS' | translate}} :</label>
                    <input formControlName='address' type="text" class="form-control" id="address" [(ngModel)]="profileData.address">
                    <div *ngIf="profileForm.get('address')?.errors != null && profileForm.get('address')?.touched" class="alert alert-danger my-2">
                        <p *ngIf="profileForm.get('address')?.errors?.required">{{'SYSTEM.REQUIRED' | translate}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">{{'PAGE.PROFILE_DATA.EMAIL' | translate}} :</label>
                    <input formControlName='email' type="text" class="form-control" id="email" [(ngModel)]="profileData.email">
                    <div *ngIf="profileForm.get('email')?.errors != null && profileForm.get('email')?.touched" class="alert alert-danger my-2">
                        <p *ngIf="profileForm.get('email')?.errors?.required">{{'SYSTEM.REQUIRED' | translate}}</p>
                        <p *ngIf="profileForm.get('email')?.errors?.email">{{'VALIDATION.EMAIL_INVALID' | translate}}</p>
                    </div>
                </div>
                <div class="col-md-12 d-flex justify-content-end">
                    <div class="my-3">
                        <button class="btn btn-block btn-info btn-lg font-weight-medium auth-form-btn" type="submit">{{'PAGE.PROFILE_DATA.SAVE_CHANGES' |translate}}</button>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>
