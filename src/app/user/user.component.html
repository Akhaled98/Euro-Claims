<div class="d-flex align-items-stretch auth auth-img-bg h-100">
    <div class="row flex-grow">
        <div class="col-lg-12 d-flex  justify-content-end">
            <div class="col-md-3">
                <div class="my-3">
                    <button class="btn btn-block btn-info btn-lg font-weight-medium auth-form-btn" [routerLink]="'/user/createUser'">{{'PAGE.USERS.NEW_USER' |translate}}</button>
                </div>
            </div>
        </div>
        <div class="col-sm-12 py-2">
            <ngx-datatable #table class="material flexTable" [rows]="dataUser" [columns]="columns" [messages]="messages" [sortType]="'multi'" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'45'">
                <ngx-datatable-column [sortable]="true" prop='name' name="{{'PAGE.USERS.NAME'  | translate}}">
                </ngx-datatable-column>
                <ngx-datatable-column [sortable]="true" prop='email' name="{{'PAGE.USERS.EMAIL'  | translate}}">
                </ngx-datatable-column>
                <ngx-datatable-column [sortable]="true" prop='phone' name="{{'PAGE.USERS.PHONE'  | translate}}">
                </ngx-datatable-column>
                <ngx-datatable-column [sortable]="true" prop='role' name="{{'PAGE.USERS.ROLE'  | translate}}">
                </ngx-datatable-column>
                <ngx-datatable-column [sortable]="true" prop='address' name="{{'PAGE.USERS.ADDRESS'  | translate}}">
                </ngx-datatable-column>
            </ngx-datatable>
        </div>
        <div class="col-lg-12 d-flex  justify-content-end">
            <div class="col-md-3">
                <div class="my-3">
                    <button class="btn btn-block btn-info btn-lg font-weight-medium auth-form-btn" [routerLink]="'/user/createInsuranceCompany'">{{'PAGE.USERS.INSURANCE_COMPANY' |translate}}</button>
                </div>
            </div>
        </div>
        <div class="col-sm-12 py-2">
            <ngx-datatable #table class="material flexTable" [rows]="dataInsurance" [columns]="columns" [messages]="messages" [sortType]="'multi'" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'45'">
                <ngx-datatable-column [sortable]="true" prop='name' name="{{'PAGE.USERS.NAME'  | translate}}">
                </ngx-datatable-column>
                <ngx-datatable-column [sortable]="true" prop='email' name="{{'PAGE.USERS.EMAIL'  | translate}}">
                </ngx-datatable-column>
                <ngx-datatable-column [sortable]="true" prop='phone' name="{{'PAGE.USERS.PHONE'  | translate}}">
                </ngx-datatable-column>
                <ngx-datatable-column [sortable]="true" prop='role' name="{{'PAGE.USERS.ROLE'  | translate}}">
                </ngx-datatable-column>
                <ngx-datatable-column [sortable]="true" prop='address' name="{{'PAGE.USERS.ADDRESS'  | translate}}">
                </ngx-datatable-column>
            </ngx-datatable>
        </div>
    </div>
</div>
