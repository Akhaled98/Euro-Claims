<div class="container-fluid content_container" style="padding: 20px 30px !important;">
    <div class="row">
        <div class="col-lg-12 d-flex justify-content-between content_header">
            <div class="col-md-3">
                <h2 class="font-weight-bold content_title">{{'PAGE.USERS.TITLE' |translate}}</h2>
            </div>
            <div class="col-md-3">
                <button class="btn btn-info add_button" [routerLink]="'/user/createUser'">{{'PAGE.USERS.NEW_USER' |translate}}</button>
            </div>
        </div>
        <div class="col-sm-12 my-4" *ngIf="dataUsers!=null">
            <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-light">
                    <tr>
                    <th scope="col">{{'PAGE.USERS.NAME'  | translate}}</th>
                    <th scope="col">{{'PAGE.USERS.EMAIL'  | translate}}</th>
                    <th scope="col">{{'PAGE.USERS.PHONE'  | translate}}</th>
                    <th scope="col">{{'PAGE.USERS.ROLE'  | translate}}</th>
                    <th scope="col">{{'PAGE.ASSIGNMENT.actions'  | translate}}</th>
                </tr>
                                </thead>
                <tbody>

                    <tr *ngFor="let dataUser of dataUsers">
<td>{{dataUser.name}}</td>
<td>{{dataUser.email}}</td>
<td>{{dataUser.phone}}</td>
<td>{{dataUser.role}}</td>
<td class="actions">

    <a routerLink="/user/editUser/{{dataUser.id}}" style="margin-left: 10px;"><i class="fas fa-pencil"></i></a>
    <a style="cursor: pointer;" (click)="deleteRow(dataUser)"><i class="fas fa-trash"></i></a>

</td>

                    </tr>

                 </tbody>
                 </table>
                 </div>
        </div>
    </div>
</div>
