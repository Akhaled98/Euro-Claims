<div class="d-flex align-items-stretch auth auth-img-bg h-100">
    <div class="row flex-grow">
        <div class="col-lg-12">
            <form class="pt-3" [formGroup]="newUserForm" (ngSubmit)="onSubmit(newUserForm)">
                <div class="input-field col s12 d-none">
                    <input formControlName="id" class="form-control" type="hidden">
                </div>

                <div class="form-group">
                    <label for="name">{{'PAGE.PROFILE_DATA.NAME' | translate}} :</label>
                    <input formControlName='name' type="text" class="form-control" id="name">
                    <div *ngIf="newUserForm.get('name')?.errors != null && newUserForm.get('name')?.touched" class="alert alert-danger my-2">
                        <p *ngIf="newUserForm.get('name')?.errors?.required">{{'SYSTEM.REQUIRED' | translate}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">{{'PAGE.PROFILE_DATA.PHONE' | translate}} :</label>
                    <input formControlName='phone' type="tel" class="form-control" id="phone">
                    <div *ngIf="newUserForm.get('phone')?.errors != null && newUserForm.get('phone')?.touched" class="alert alert-danger my-2">
                        <p *ngIf="newUserForm.get('phone')?.errors?.required">{{'SYSTEM.REQUIRED' | translate}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">{{'PAGE.PROFILE_DATA.ADDRESS' | translate}} :</label>
                    <input formControlName='address' type="text" class="form-control" id="address">
                    <div *ngIf="newUserForm.get('address')?.errors != null && newUserForm.get('address')?.touched" class="alert alert-danger my-2">
                        <p *ngIf="newUserForm.get('address')?.errors?.required">{{'SYSTEM.REQUIRED' | translate}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">{{'PAGE.PROFILE_DATA.EMAIL' | translate}} :</label>
                    <input formControlName='email' type="text" class="form-control" id="email">
                    <div *ngIf="newUserForm.get('email')?.errors != null && newUserForm.get('email')?.touched" class="alert alert-danger my-2">
                        <p *ngIf="newUserForm.get('email')?.errors?.required">{{'SYSTEM.REQUIRED' | translate}}</p>
                        <p *ngIf="newUserForm.get('email')?.errors?.email">email is Invalid</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">{{'PAGE.SIGN_IN.PASSWORD' | translate}} :</label>
                    <input formControlName='password' type="password" class="form-control" id="password">
                    <div *ngIf="newUserForm.get('password')?.errors != null && newUserForm.get('password')?.touched" class="alert alert-danger my-2">
                        <p *ngIf="newUserForm.get('password')?.errors?.required">{{'SYSTEM.REQUIRED' | translate}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password_confirmation">{{'PAGE.PROFILE_DATA.CONFIRM_NEW_PASSWORD' | translate}} :</label>
                    <input formControlName='password_confirmation' type="password" class="form-control" id="password_confirmation">
                    <div *ngIf="newUserForm.get('password_confirmation')?.errors != null && newUserForm.get('password_confirmation')?.touched" class="alert alert-danger my-2">
                        <p *ngIf="newUserForm.get('password_confirmation')?.errors?.required">{{'SYSTEM.REQUIRED' | translate}}</p>
                    </div>
                    <div *ngIf="passwordFlag" class="alert alert-danger my-2">
                        <p>{{'VALIDATION.PASSWORD_NOT_MATCH' | translate}}</p>
                    </div>
                </div>
                <div class="col-md-12 d-flex justify-content-end">
                    <div class="py-1 mx-2">
                        <button class="btn btn-block btn-info btn-lg font-weight-medium auth-form-btn" type="submit" [disabled]="newUserForm.invalid">{{'PAGE.USERS.SAVE' |translate}}</button>
                    </div>
                    <div class="py-1 mx-2">
                        <button class="btn btn-block btn-danger btn-lg font-weight-medium auth-form-btn" [routerLink]="'/user/list'" type="button">{{'PAGE.USERS.CANCEL' |translate}}</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
